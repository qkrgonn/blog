<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
</head>
<body>
    {% extends 'blog/base.html' %}

    {% block content %}
        <div class="post-list">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h1>
                        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                    </h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
</body>
</html>
